{%extends 'layout.html'%}
{%block body%}
<title>Search Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        .button-container {
            margin: 15px 0;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button-container a {
            text-decoration: none;
        }

        input[type="text"] {
            padding: 8px;
            width: calc(100% - 16px);
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div>
        <h1>Search for a Book</h1>
        <form action="{{ url_for('user.display_search_results') }}" method="POST">
            <input type="text" name="book_title" placeholder="Enter book title" required>
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <div class="button-container">
                <button type="submit" class="button">Search</button>
            </div>
        </form>
        <div class="button-container">
            <a href="{{ url_for('user.user_home',user_id=user_id) }}" class="button">Return to Home</a>
        </div>
    </div>
</body>
{%endblock%}
