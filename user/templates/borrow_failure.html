{% extends "layout.html" %}

{% block body %}
<title>Borrow Book Failure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #FF0000;
        }

        .button-container {
            margin: 15px 0;
        }

        button {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #CC0000;
        }

        .button-container a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <h1>Failed!</h1>
        <p>{{ message }}</p>
        <div class="button-container">
            <a href="{{ url_for('user.user_home',user_id=user_id) }}">
                <button>Return to Home Page</button>
            </a>
        </div>
    </div>
</body>
{% endblock %}
